<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="modal" class="modal">

    <!-- Modal content -->
    <div class="modal_head">
      <p>YOU WON</p>
      <!-- <button id="restart_popupButton" class="smallButton">Restart</button> -->
      <button id="popupButton" class="close">X</button>
    </div>

    <div class="modal_body">
      <!-- <button id="home_popupButton" class="smallButton">HOME</button> -->

      <p>YOUR SCORE IS:<br> <span id="your_score"></span></p>
    </div>

  </div>
  <div id="overlay">
  </div>

  <section id="main">
    <h1 id="mem">Memory Game</h1>
    <h2 id="select">Select Level</h2>

    <div id="submenu">
      <button id="homeButton" class="smallButton">HOME</button>
      <button id="restartButton" class="smallButton">RESTART</button>
    </div>

    <button id="easyButton" class="button">Easy</button>
    <button id="mediumButton" class="button">Medium</button>
    <button id="hardButton" class="button">Hard</button>

    <div id="menu">
      <h2 id="mv">
        Moves :
        <span id="moves">0</span>
      </h2>
      <h2 id="sc">
        Score :
        <span id="score">0</span>
      </h2>
    </div>

    <div id="game"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
